server.port=8080

#spring.datasource.url = jdbc:mysql://localhost:3306/week7_1?serverTimezone=UTC
spring.datasource.url= jdbc:mysql://db:3306/carsdb
spring.datasource.username = root
spring.datasource.password = password


spring.jpa.open-in-view = false
#show logs that are generated by hibernate
spring.jpa.show-sql=true
#режим генерации бд
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

spring.flyway.locations = classpath:/mmigration
spring.flyway.check-location=false
spring.flyway.enabled=true

spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver

jwt.token.secret = someSecretWord
#в милисек
jwt.token.expired = 3600000


